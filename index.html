<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #fff;
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .range-control {
            margin: 15px 0;
        }

        .range-control label {
            width: 70px;
            display: inline-block;
            text-align: right;
            margin-right: 10px;
        }

        .range-control input[type="range"] {
            width: 180px;
        }

        .range-control .value {
            display: inline-block;
            width: 35px;
            text-align: left;
            margin-left: 8px;
        }

        #resultText {
            font-size: 20px;
            font-weight: 600;
            margin-top: 30px;
            transition: color 0.4s;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="range-control">
            <label for="rSlider">Red</label>
            <input type="range" id="rSlider" min="0" max="255" value="0" oninput="updateRGB()">
            <span class="value" id="rValue">0</span>
        </div>

        <div class="range-control">
            <label for="gSlider">Green</label>
            <input type="range" id="gSlider" min="0" max="255" value="0" oninput="updateRGB()">
            <span class="value" id="gValue">0</span>
        </div>

        <div class="range-control">
            <label for="bSlider">Blue</label>
            <input type="range" id="bSlider" min="0" max="255" value="0" oninput="updateRGB()">
            <span class="value" id="bValue">0</span>
        </div>

        <div id="resultText">Pick your favorite RGB!</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
